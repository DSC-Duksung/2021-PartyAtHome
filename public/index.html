<html>
<head>
  <meta charset="UTF-8">
  <title>Party At Home</title>
  <script src="/simple-peer/simplepeer.min.js"></script>
  <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
  <script src="./face_filter/libs/jeelizFaceFilter.js"></script>

  <!-- INCLUDE THREE.JS -->
  <script src="./face_filter/libs/three.js"></script>

  <!-- INCLUDE JEELIZRESIZER -->
  <script src="./face_filter/libs/JeelizResizer.js"></script>

  <!-- INCLUDE JEELIZTHREEJSHELPER -->
  <script src="./face_filter/libs/JeelizThreeHelper.js"></script>

  <!-- INCLUDE FLEXMATERIAL (CUSTOM DEV) -->
  <script src="./face_filter/libs/ThreeFlexMaterial.js"></script>

  <!-- INCLUDE TWEEN.JS -->
  <script src='/face_filter/libs/Tween.min.js'></script>

  <!-- INCLUDE JQUERY -->
  <script src='./face_filter/libs/jquery-3.3.1.min.js'></script>

  <!-- INCLUDE GLFX -->
  <script src='./face_filter/dog_face/libs/glfx.js'></script>

  <!-- INCLUDE DEMO SCRIPT -->
  <script src="./face_filter/dog_face/main.js"></script>


  <!-- INCLUDE ADDDRAGEVENTLISTENER.JS -->
  <script src='./face_filter/libs/addDragEventListener.js'></script>

  <!-- INCLUDE FORK ME ON GITHUB BANNER -->
  <!-- <script src="/face_filter/libs/widget.js"></script> -->

  <link rel="stylesheet" href="./face_filter/style.css" type="text/css" />
  <link rel="stylesheet" href="style.css">
  <script src='./party_filter/libs/face-api.min.js'></script>
  <script src="/simple-peer/simplepeer.min.js"></script>
  <style>
    .canvasContainer {
        position: relative;
        margin: 0 auto;
        text-align: center;
      }
      #jeeFaceFilterCanvas {
        z-index: 0;
        max-height: 100%;
        left: auto;
        top: auto;
        width: 100vmin;
        transform: translate(0,0) rotateY(180deg);
        position: static;
      }
      img {
        max-width: 100%;
      }
      #filter {
        position: absolute;
        z-index: 0;
        max-height: 100%;
        width: 100vmin;
        top: 0;
        left: 50%;
        transform: translate(-50%);
        opacity: 0.15;
      }
      #filter canvas {
        width: 100%;
        height: 100%;
      }
      #video-grid{
         display: flex;
         justify-content: center;
         flex-wrap: wrap;
      }
      video{
         height: 300px;
         width: 400px;
         object-fit: cover;
         padding: 8px;
      }
  </style>
  <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="/simple-peer/simplepeer.min.js"></script>
  <style>
    .containers {
        display: grid;
        grid-gap: 5px;
        grid-template-columns: repeat(auto-fit, 1fr);
        grid-template-rows: repeat(auto-fit, 300px);
    }

    .container {
        display: flex;
    }

    .vid {
        flex: 0 1 auto;
        height: 400px;
    }

  </style>
</head>
<body>

  <div class="main">
    <div class="main__left">
      <div id="videos" class="container main__videos">
        <video id="localVideo video-grid" class="vid" autoplay muted></video>
      </div>
       <div class="main__controls">

          <div class="main__controls__block">
            <button id="switchButton" class="main__controls__button" onclick="switchMedia()">Switch
              Camera</button>
            <button id="muteButton" class="main__controls__button" onclick="toggleMute()">Unmuted</button>
            <button id="vidButton" class="main__controls__button" onclick="toggleVid()">Video Enabled</button>
          </div>

          <div class="main__controls__block">
            <button id="gameButton" class="main__controls__button" onclick="toggleGame()">Game Start</button>
            <button id="gameButton" class="main__controls__button" onclick="">Party</button>
            <button id="gameButton" class="main__controls__button" onclick="">Filter</button>
          </div>
          <div class="main__controls__block">
             <div class="main__controls__button">
                <span class="leave_meeting">Leave Meeting</span>
             </div>
          </div>

       </div>
    </div>
    <div class="main__right">
       <div class="main__header">
          <h6>Chat</h6>
       </div>
       <div class="main__chat_window">
          <ul class="messages"></ul>
       </div>
       <div class="main__message_container">
          <input type="text" id="message-input" placeholder="Message to Send!">
          <button class="main__controls__button" id="message-button">Send</button>

       </div>
    </div>
 </div>




  <div id="videos" class="container">
      <video id="localVideo" class="vid" autoplay muted></video>
  </div>
  <br />

  <div>
  <span style="font-weight: bold">Message: </span>
  <input type="text" id="message-input" title="Message to Send!">
  <button id="message-button">Send</button>
  <button id="gameButton" onclick="toggleGame()">Game Start</button>
</div>
<div class="messages"></div>
</body>
<footer>
  <script src='/js/main.js' lang="text/javascript"></script>


</footer>

</html>
